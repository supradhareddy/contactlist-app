<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Contact list App</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>


<body>
<div class="container">

	<h1>Contact List App</h1>

	<table class="table" ng-controller="myController">
		
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Mobile</th>
<th>Actions</th>
			</tr>

		</thead>

		<tbody>
<tr>
<td><input type="text" class="form-control" ng-model="contact.name"></td>
<td><input type="text" class="form-control" ng-model="contact.email"></td>
<td><input type="text" class="form-control" ng-model="contact.mobile"></td>

<td> <button class="btn btn-primary" ng-click="addContact()">Add contact</button>
 <button class="btn btn-info" ng-click="updateContact()">Update contact</button></td>

</tr>

		<tr ng-repeat="contact in contactList">
			<td>{{contact.name}}</td>
			<td>{{contact.email}}</td>
			<td>{{contact.mobile}}</td>
			<td> 
			<button class="btn btn-danger" ng-click="deleteContact(contact._id)">Delete</button>
			<button class="btn btn-Warning" ng-click="editContact(contact._id)">Edit</button></td>
		</tr></tbody>
	</table>

</div>



  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <!-- Latest compiled and minified CSS -->

  <script type="text/javascript" src="controller.js"></script>

</body>
</html>
